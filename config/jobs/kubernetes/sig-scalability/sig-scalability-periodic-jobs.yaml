- cron: "0 */3 * * 1,2,3,4,5" # Run every 3h from Mon to Fri.
  name: ci-kubernetes-e2e-gke-small-performance
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  spec:
    containers:
    - args:
      - --timeout=140
      - --repo=k8s.io/kubernetes=master
