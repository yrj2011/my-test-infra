      - --gcp-node-image=gci
      - --gcp-project-type=scalability-project
      - --gcp-zone=us-east1-a
      - --gke-create-command=container clusters create --quiet --enable-ip-alias --create-subnetwork name=ip-alias-subnet --cluster-ipv4-cidr=/12 --services-ipv4-cidr=/19
